  <script>
    // Google Sheet CSV v√† Apps Script
    const sheetURL = 'https://docs.google.com/spreadsheets/d/1ZDEnjxEL2sGeUmXJuA63cAl03xtS8tEVpbJytRGZI40/edit?usp=sharing';
    const webAppURL = 'https://script.google.com/macros/s/AKfycbz45BOqfDA1Xk3L3sGV_Y3yk125o-k5PZHlCOkj2NIB6ubIn_DfF-agnNrncCh1PPkutA/exec';

    let accounts = [];

    // T·∫£i danh s√°ch username hi·ªán c√≥ ƒë·ªÉ ki·ªÉm tra tr√πng
    async function fetchAccountsFromGoogleSheet() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const lines = text.trim().split('\n');
        accounts = lines.slice(1).map(line => {
          const parts = line.split(',');
          return { username: parts[2]?.replace(/^"|"$/g, '').trim() };
        }).filter(acc => acc.username);
      } catch (err) {
        console.error('‚ùå L·ªói t·∫£i Google Sheet:', err);
      }
    }

    // G·ª≠i d·ªØ li·ªáu ƒë·∫øn Apps Script
    async function submitToGoogleScript(data) {
      const url = `${webAppURL}?name=${encodeURIComponent(data.name)}&email=${encodeURIComponent(data.email)}&username=${encodeURIComponent(data.username)}&password=${encodeURIComponent(data.password)}`;
      try {
        const res = await fetch(url, { method: 'GET', mode: 'cors' });
        const result = await res.json();
        return result.status === 'success';
      } catch (err) {
        console.error('‚ùå L·ªói g·ª≠i Apps Script:', err);
        return false;
      }
    }

    // S·ª± ki·ªán ƒëƒÉng k√Ω
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const btn = document.getElementById('register-btn');
      const spinner = document.getElementById('spinner');
      btn.disabled = true;
      spinner.style.display = 'block';

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('user').value.trim();
      const password = document.getElementById('pass').value.trim();
      const repass = document.getElementById('repass').value.trim();

      if (password !== repass) {
        alert('‚ö†Ô∏è M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
        btn.disabled = false;
        spinner.style.display = 'none';
        return;
      }

      await fetchAccountsFromGoogleSheet();
      if (accounts.some(acc => acc.username.toLowerCase() === username.toLowerCase())) {
        alert('‚ö†Ô∏è T√™n ng∆∞·ªùi d√πng ƒë√£ t·ªìn t·∫°i!');
        btn.disabled = false;
        spinner.style.display = 'none';
        return;
      }

      const success = await submitToGoogleScript({ name, email, username, password });

      btn.disabled = false;
      spinner.style.display = 'none';

      if (success) {
        alert('üéâ ƒêƒÉng k√Ω th√†nh c√¥ng!');

  </script>
